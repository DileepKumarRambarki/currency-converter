<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">
    <div class="container">
        <h1 id="cc">Currency Converter</h1>
        <div class="from">
            <input type="text" id="from-input" placeholder="0">
            <select name="country" class="drop-box" id="from-country">
                <option value="inr">INR</option>
                <option value="usd">USD</option>
                <option value="aud">AUD</option>
                <option value="cad">CAD</option>
            </select>
            <label for="from-country">
                <img src="https://flagsapi.com/IN/flat/64.png" id="from-img" 
                height="50">
            </label>
        </div>
        <div class="exchange"><i class="fa-solid fa-right-left" id="ex-icon"></i></div>
        <div class="to">
            <input type="text" placeholder="0" id="to-input">
            <select name="country" class="drop-box" id="to-country">
                <option value="inr">INR</option>
                <option value="usd">USD</option>
                <option value="aud">AUD</option>
                <option value="cad">CAD</option>
            </select>
            <img src="https://flagsapi.com/IN/flat/64.png" id="to-img" height="50">
        </div>
        <p id="rate">Exchange rate</p>
        <div class="button">
            <button id="convert">convert</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="countryList.js"></script>
</body>
</html>
